name: Contribute
items:
  - title: Want to become an active member of javaBin?
    content:
        Want to join javaBin and help us to organize meetups and JavaZone? In Oslo we meet at 18:00 every Tuesday at 
        <a href="https://goo.gl/maps/wpaA5nxxHM5ao3Rr9">Teknologihuset</a> in central Oslo; other regions meet 
        less frequently, so check out your region's upcoming events for more details. Just show up at any of the meetings 
        or scheduled meetups and say hi!
    imagePath: /img/duke/marius_duke.svg

  - title: Ideas for JavaZone?
    content:
        javaBin has been organizing <a href="http://javazone.no">JavaZone</a> for over 16 years. If you want to contribute there,
        you are more than welcome to join us! Please contact us at <a href="mailto:javazone@java.no">javazone@java.no</a>
        if you have any ideas, or want to join the crew.
    imagePath: /img/logos/javazone-logo.jpg

  - title: Do you like to code? Contribute on GitHub!
    content:
        javaBin is run by volunteer developers. This means that we develop most of our systems ourselves â€“ all of them 
        are open source and available on <a href="http://github.com/javabin">Github</a>.
    imagePath: /img/logos/octocat.png
