<!DOCTYPE html>
<html>
<head>
   <!-- HTML meta refresh URL redirection -->
   <!--meta http-equiv="refresh" content="2; url=http://www.youtube.com/watch?v=YT4sbKsLJ_o"-->
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
   <meta http-equiv="Pragma" content="no-cache" />
   <meta http-equiv="Expires" content="0" />

   <link rel="apple-touch-icon" sizes="180x180" href="/online/icon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="/online/icon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/online/icon/favicon-16x16.png">
   <link rel="manifest" href="/online/icon/site.webmanifest">

   <link rel="javascript" href="/css/master.css">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body onload="refresh()">

  <head class="jumbotron jumbotron-fluid">
    <section class="container text-center">
      <h1>javaBin Online will be live Tuesday at 18.00 CEST</h1>
      <!--h1>javaBin Online is live!</h1-->
      <!--p class="lead">This page will redirect to the YouTube stream in a second.</p-->
      <p class="lead">This page will refresh in 30 seconds.</p>
    </section>
  </head>

  <main class="container text-center">
    <img class="img-fluid" src="javabin.png" alt="javabin logo" />
  </main>

<script type="text/javascript">
  function refresh(){
    setTimeout(() => {
      location.reload();
    }, 30000);
  }
</script>

</body>
</html>
